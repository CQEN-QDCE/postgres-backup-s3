# this file is here to facilitate development/testing
# $ docker compose up -d --build --force-recreate

services:
  postgres:
    image: registry.redhat.io/rhel9/postgresql-13:1-124
    environment:
      POSTGRESQL_DATABASE: aries-issuer
      POSTGRESQL_USER: user
      POSTGRESQL_PASSWORD: password

  backup:
    build:
      context: .
      args:
        ALPINE_VERSION: '3.16'
    environment:
      SCHEDULE: '@weekly'     # optional
      BACKUP_KEEP_DAYS: 7     # optional
      PASSPHRASE: passphrase  # optional
      S3_REGION:
      S3_ACCESS_KEY_ID:
      S3_SECRET_ACCESS_KEY:
      S3_BUCKET:
      S3_PREFIX: backup
      POSTGRESQL_HOST: postgres-backup-s3-postgres-1
      POSTGRESQL_DATABASE: aries-issuer
      POSTGRESQL_USER: user
      POSTGRESQL_PASSWORD: password
